{% extends "layout.html" %}

{% block title %}
    Sleep
{% endblock %}

{% block main %}
    <p>Hours slept: {{ hours_slept }}{{ sleep_goal }}</p>
    {{ target|safe }}
    <form action="/sleep" method="get">
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="date" type="date" value="{{ date }}"">
        </div>
        <button class="btn btn-primary" type="submit">Display</button>
    </form>
    {{ fig|safe }}
{% endblock %}
