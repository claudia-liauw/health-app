{% extends "layout.html" %}

{% block title %}
    Heart Rate
{% endblock %}

{% block main %}
    {{ today_fig|safe }}
    {{ week_fig|safe }}
    <form action="/heart-rate" method="post">
        <button class="btn btn-primary" type="submit">Generate Anomaly Report</button>
    </form>
    {% if tables %}
        {% for table in tables %}
            {{ table|safe }}
        {% endfor %}
    {% endif %}
{% endblock %}
