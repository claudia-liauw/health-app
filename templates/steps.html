{% extends "layout.html" %}

{% block title %}
    Steps
{% endblock %}

{% block main %}
    <p>Today's Steps: {{ steps }}</p>
    {{ target|safe }}
    <form action="/" method="get">
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="date" type="date" value="{{ date }}"">
        </div>
        <button class="btn btn-primary" type="submit">Display</button>
    </form>
    {{ hourly_fig|safe }}
    {{ daily_fig|safe }}
{% endblock %}
